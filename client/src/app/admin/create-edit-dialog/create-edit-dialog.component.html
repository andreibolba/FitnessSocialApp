<h1>{{ opration }} {{ status | lowercase}}</h1>
<mat-dialog-content class="mat-typography">
  <form #registerForm="ngForm" #regForm (ngSubmit)="onSignUpSubmit(registerForm)" autocomplete="off">
    <div class="names">
      <div class="fname">
        <label for="fName">First Name</label>
        <input type="text" id="fName" placeholder="First Name" [(ngModel)]="personData.fName" name="fName" required>
      </div>
      <div class="space">
      </div>
      <div class="fname">
        <label for="lName">Last Name</label>
        <input type="text" id="lName" placeholder="Last Name" [(ngModel)]="personData.lName" name="lName" required>
      </div>
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" [(ngModel)]="personData.email" name="email" required pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" autocomplete="off">

    <div class="names">
      <div class="fname">
        <label for="username">Username</label>
        <input type="username" id="username" placeholder="Username" [(ngModel)]="personData.username" name="username" required pattern="^[A-Za-z0-9]*$" >
        <!-- <p class="info">Username must have only <br>letters and digits and have <br> ay least 8 charaters!</p> -->
      </div>
      <div class="space">
      </div>
      <div class="fname">
        <label for="BirthDate">Birth Date</label>
        <input type="date" id="BirthDate" placeholder="BirthDate" [(ngModel)]="personData.bdate" value="2023-02-02" name="birthDate" required >
      </div>
    </div>
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" [disabled]="!registerForm.valid" mat-button cdkFocusInitial> {{ opration }}</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
