<div class="buttons">
  <div class="title">
    <i class="uil uil-users-alt"></i>
    <h1>All groups</h1>
  </div>
  <button class="btn btn-primary" mat-button (click)="onAdd()" *ngIf="isAdmin"> Add group </button>
</div>

<div class="mat-elevation-z8" id="main" [hidden]="!hasTableValues">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
      <td mat-cell *matCellDef="let row"> {{row.groupName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="trainer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trainer's Name </th>
      <td mat-cell *matCellDef="let row"> {{row.trainer.firstName + ' ' + row.trainer.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="membersCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Members Count</th>
      <td mat-cell *matCellDef="let row"> {{row.allInterns.length}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="editMembers" *ngIf="isAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit members</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-primary" id="table-button-edit" (click)="onEditMembers(row)">
        Edit </button> </td>
    </ng-container>

    <ng-container matColumnDef="edit" *ngIf="isAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-primary" id="table-button-edit" (click)="onEdit(row)">
          Edit </button> </td>
    </ng-container>

    <ng-container matColumnDef="delete" *ngIf="isAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td mat-cell *matCellDef="let row"> <button class="btn btn-danger" id="table-button-delete"
          (click)="onDelete(row)"> Delete </button>
      </td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="seeInfo" *ngIf="!isAdmin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> See group information</th>
          <td mat-cell *matCellDef="let row">
            <button class="btn btn-primary" id="table-button-edit" (click)="seeGroupDetails(row)">
            See info </button> </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
</div>


<p *ngIf="!hasTableValues">No values yet!</p>
