<div id="main">
  <div class="person">
    <div class="person_header">
      <div class="search-box">
        <select name="people" id="people">
          <option *ngFor="let p of searchPeople" 
            [value]="p.id">
            {{ p.firstName + ' ' + p.lastName + ' ' + p.id }}
          </option>
        </select>
        <button class="btn btn-info" (click)="onSend()">Send</button>
      </div>
    </div>
    <div class="all-messages">
      <app-all-chats></app-all-chats>
    </div>
  </div>
  <div class="chats_message">
    <p *ngIf="haveChat==-1">Select a chat to start!</p>
    <app-chat-messages *ngIf="haveChat==1"></app-chat-messages>
    <app-group-chat-message *ngIf="haveChat==2"></app-group-chat-message>
    <app-group-chat-details *ngIf="haveChat==3"></app-group-chat-details>
  </div>
</div>
