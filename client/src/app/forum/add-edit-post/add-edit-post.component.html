<h3>{{operation}} post</h3>
<div id="main">
  <form #registerForm="ngForm" (ngSubmit)="onSignUpSubmit(registerForm)" autocomplete="off">

    <div class="infos">
      <div class="info">
        <label for="postTitle">Post Title</label>
        <input type="text" id="postTitle" placeholder="Post Title" name="postTitle"
          required>
      </div>
      <div class="info">
        <label for="postContent">Post Content</label>
        <textarea id="postContent" placeholder="Post Content" name="postContent"
          required>
        </textarea>
      </div>
    </div>


    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" [disabled]="!registerForm.valid" mat-button cdkFocusInitial> {{ operation }}</button>
    </mat-dialog-actions>
  </form>
</div>
