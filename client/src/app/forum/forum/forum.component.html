<div class="buttons">
  <div class="title">
    <i class="uil uil-meeting-board"></i>
    <h2>Forum</h2>
  </div>
  <button class="btn btn-success" mat-button (click)="onAdd()"> Add forum </button>
</div>


<div id="main">
  <div class="forum" *ngFor="let post of posts">
    <div class="person">
      <div class="picture"></div>
      <div class="name">
        {{ post.person.firstName + ' ' + post.person.lastName}}
      </div>
      <button class="btn-info" *ngIf="post.canEdit" (click)="onEdit(post)">Edit post</button>
    </div>
    <div class="post">
      <div class="title" (click)="onSeePost(post)">
        {{ post.title }}
      </div>
      <div class="content">
        {{post.content}}
      </div>
    </div>
    <div class="stats">
      <div class="karma">
        <div class="place">
          <p class="karmaPoints">{{post.karma}}</p>
        </div>
        <div id="triangle"></div>
      </div>
      <div class="views">
        <i class="uil uil-eye"></i>{{post.views}}
      </div>
      <div class="date">
        {{post.dateOfPost  | date:'medium' }}
    </div>
  </div>
</div>
