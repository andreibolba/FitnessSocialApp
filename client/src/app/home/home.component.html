<div class="dashboard" *ngIf="!isLoading">
  <div class="nav">
    <app-header></app-header>
  </div>
  <div class="dashboard">
    <div class="top">
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here...">
      </div>
      <div class="chat">
        <i class="uil uil-chat" (click)="onChatClick()" routerLink="chat"></i><br>
      </div>
      <div class="profile-details" (click)="onProfile()" [routerLink]="[profile]" >
        <div class="profile_pic">
          <img [src]="person.picture.url" *ngIf="person.picture!=null" style="border-radius: 50%; margin: auto;" height="100%" width="100%"/>
          <img src="../../../assets/img/user.png" *ngIf="person.picture==null" style="border-radius: 50%;" height="100%" width="100%"/>
        </div>
        <span class="admin_name">{{ person.firstName }} {{ person.lastName }}</span>
      </div>
    </div>
  </div>
  <div class="dashboardPerson" *ngIf="isDashboard">
    <app-admin-dashboard *ngIf="person.status === 'Admin'"></app-admin-dashboard>
    <app-trainer-dashboard *ngIf="person.status === 'Trainer'"></app-trainer-dashboard>
    <app-intern-dashboard *ngIf="person.status === 'Intern'"></app-intern-dashboard>
  </div>
  <div class="dashboardPerson" *ngIf="!isDashboard">
    <router-outlet></router-outlet>
  </div>
</div>
<p *ngIf="isLoading">Loading</p>
