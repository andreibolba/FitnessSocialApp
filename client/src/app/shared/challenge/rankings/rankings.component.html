<div class="buttons">
    <div class="title">
      <i class="uil uil-notes"></i>
      <h1>Challenge's ranking</h1>
    </div>
  </div>
  
  <div class="mat-elevation-z8" id="main" [hidden]="!hasTableValues">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:10%;text-align: center;"> Position </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="intern">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:80%"> Intern </th>
        <td mat-cell *matCellDef="let row"> {{row.person.firstName + ' ' + row.person.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:10%; text-align: center;"> Points </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> {{row.points}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  <p *ngIf="!hasTableValues">No values yet!</p>
